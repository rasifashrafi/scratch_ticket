<body>
    <H1>Instructions: Scratch Off the Ticket Below</H1>
	<br/>
	<img src="scratch-game.png">
	<div id="s1" onclick="scratch1()"><img data-toggle="modal" data-target="#myModal" src="scratch-off-solid.png"></div>
	<div id="s2" onclick="scratch2()"><img data-toggle="modal" data-target="#myModal" src="scratch-off-solid.png"></div>
	<div id="s3" onclick="scratch3()"><img data-toggle="modal" data-target="#myModal" src="scratch-off-solid.png"></div>
	<div id="s4" onclick="scratch4()"><img data-toggle="modal" data-target="#myModal" src="scratch-off-solid.png"></div>
	<div id="s5" onclick="scratch5()"><img data-toggle="modal" data-target="#myModal" src="scratch-off-solid.png"></div>
    <div id="s6" onclick="scratch6()"><img data-toggle="modal" data-target="#myModal" src="scratch-off-solid.png"></div>
    
    <audio id="winAudio">
        <source src="closure.mp3" type="audio/mp3">
        <source src="closure.ogg" type="audio/ogg">
        <source src="closure.m4r" type="audio/m4r">
    </audio>


    <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <p>Congratulation You win. Keep Scratching, You are going to win more.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>
          
        </div>
